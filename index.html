<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css" />
    <style id="jsstyle"></style>
  </head>
  <body id="body">
    <div id="container">
      <div id="top"></div>
      <div id="topaccent"></div>

      <div id="loginbody">
        <div id="verticalsplitcontainer"><div id="verticalsplit"></div></div>
        <div id="loginbodycontent">
          <div id="logingrid1">
            <div id="welcometext"><span>welcome</span></div>
          </div>
          <div id="logingrid2">
            <div id="grid2content">
              <div id="user">
                <img id="pfp" src="assets/img/profile.png" /><span id="username">User</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="bottom">
        <div id="bottominner">
          <span id="shutdownlink"><img id="shutdown" src="assets/img/power/shutdown.ico" /><span id="shutdowntext">Turn off computer</span></span>
        </div>
      </div>
      <div id="bottomaccent"></div>
  
      <div id="backgroundaccent"></div>
    </div>

    <div id="powerdialogue">
      <div id="powercontents">
        <div id="top">
          <div id="text">Turn off computer</div>
          <div id="image">
            <img id="logo" src="assets/img/logo.png" >
          </div>
        </div><br />
        <div id="topaccent"></div>
        <br />
        <div id="powercontainerbg"></div>

        <div id="powercontainer">
          <div>
            <img id="shutdownimg" src="assets/img/power/shutdown.ico" height="33px" />
          </div>
          <div>
            <img id="restartimg" src="assets/img/power/restart.ico" height="33px" />
          </div>
          <div id="shutdowntxt">
            T<span class="underline">u</span>rn Off
          </div>
          <div id="restarttxt">
            <span class="underline">R</span>estart
          </div>
        </div>
        <br />
        <div id="bottom">
          <button id="shutdowncancel">Cancel</button>
        </div>
      </div>
    </div>

    <div id="audio">
      <audio id="shutdownaudio" src="assets/audio/shutdown.mp3"></audio>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
