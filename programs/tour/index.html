<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Windows XP Tour</title>
    <link rel="icon" href="assets/img/logo.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="../../vendor/xp.css/xp.css" />
  </head>
  <body>
    <div id="top">
      <div id="left">
        <img src="assets/img/left.jpg" />
      </div>
      <div id="right">
        <h4>Welcome to the Windows XP Tour!</h4>
        <p>The tour is available in two formats. Which format do you prefer?</p>
        <input id="flash" type="radio" name="type" checked />
        <label for="flash">Play the animated tour that features text, animation, music, and voice narration.</label>
        <input id="html" type="radio" name="type" />
        <label for="html">Play the non-animated tour that features text and images only.</label>
      </div>
    </div>
    <div id="bottom">
      <button id="back" disabled>&lt; Back</button><button id="next" autofocus>Next &gt;</button><button id="cancel">Cancel</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
